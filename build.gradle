plugins {
  id 'java'
  id 'org.springframework.boot' version '3.1.2'
  id 'io.spring.dependency-management' version '1.1.3'
  id 'checkstyle'
  id 'com.github.spotbugs' version '5.1.2'
}

group = 'com.james2ch9developer'
version = '1.0.0'

java {
  sourceCompatibility = '17'
  targetCompatibility = '17'
}

repositories {
  mavenCentral()
}

dependencies {
  // implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-web:3.1.2'
  implementation 'org.slf4j:slf4j-api:2.0.7'
  implementation 'ch.qos.logback:logback-classic:1.4.11'
  implementation 'org.springframework.kafka:spring-kafka'
  implementation 'org.apache.kafka:kafka-clients'
  // implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
  // developmentOnly 'org.springframework.boot:spring-boot-devtools'
  testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
  testImplementation 'org.springframework.kafka:spring-kafka-test'
  // testImplementation 'org.springframework.security:spring-security-test'
}

ext {
  set('snakeyaml.version','2.0')
//  set('snappy-java.version','1.1.10.1')
}

tasks.named('test') {
  useJUnitPlatform()
}

checkstyle {
  getConfigDirectory().set(new File(rootDir, 'config/checkstyle'))
  toolVersion = '10.12.0'
}

spotbugs {
    reportLevel = "low"
    effort = "max"
    showProgress = true
}

tasks.forEach { task ->
    if (task.getClass().getName() == "com.github.spotbugs.snom.SpotBugsTask_Decorated") {
      task.reports {
          xml.enabled = false
          xml.destination = file("${rootProject.buildDir}/reports/spotbugs/${name}.html")
          html.enabled = true
      }
    }
}
